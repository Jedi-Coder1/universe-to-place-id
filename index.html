<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <input class='PlaceId' id = 'Pid' placeholder='Enter Place Id Here' />

  <button class='Submit' id='btn'>Submit</button>

  <label>The Universal Id Will Be Shown --></label>

  <label id = 'Univer'>Here</label>

  <script>
    const firstBit = 'https://apis.roblox.com/universes/v1/places/'
    const lastBit = '/universe'

    function get(id) {
      let url = firstBit.concat(id, lastBit);
      fetch(url, {
        method: "GET",
}).then(response => {
  if (!response.ok) {
    alert(`Error ${response.statusText}`);
  } else {return response.text()};
})
    }

    
    document.getElementById('btn').addEventListener('click', () => {
      let str = document.getElementById('Pid').value
        if (!str) {alert('Enter Valid Place Id');}
        else {
          if (!isNaN(str) && !isNaN(parseFloat(str))) {
            let obj = get(str)
            document.getElementById("Univer").innerHTML = obj;
            navigator.clipboard.writeText(obj);
  
            alert(`Your Universal Id Is ${obj}`);
          }else {
            alert('Enter Valid Place Id');
}}});
  </script>
</body>

</html>
