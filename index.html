<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <input class='PlaceId' id = 'Pid' placeholder='Enter Place Id Here' />

  <button class='Submit' id='btn'>Submit</button>

  <label>The Universal Id Will Be Shown --></label>

  <label id = 'Univer'>Here</label>

  <script>
    async function Request(id) {
      const post = await fetch(`https://apis.roblox.com/universes/v1/places/${id}/universe`).then((res) => res.json());

      alert(`Your Universal Id Is ${post.universeId}`);
      
      document.getElementById("Univer").innerHTML = post.universeId;
      navigator.clipboard.writeText(post.universeId);
    }
    
document.getElementById('btn').addEventListener('click', () => {
	let str = document.getElementById('Pid').value
	if (!str) {
		alert('Enter Valid Place Id');}
  else {
    if (!isNaN(str) && !isNaN(parseFloat(str))) {
      Request(str)
}   else {
      alert('Enter Valid Place Id');
}}});
  </script>
</body>

</html>
