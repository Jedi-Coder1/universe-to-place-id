<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <input class='PlaceId' id = 'Pid' placeholder='Enter Place Id Here' />

  <button class='Submit' id='btn'>Submit</button>

  <label>The Universal Id Will Be Shown --></label>

  <label id = 'Univer'>Here</label>

  <script>
    async function Request(id) {
      const url = `https://apis.roblox.com/universes/v1/places/${id}/universe`

      await fetch('https://jsonplaceholder.typicode.com/posts/1', { 
  method: 'GET'
})
.then(function(response) { return response.json(); })
.then(function(json) {
  document.getElementById("Univer").innerHTML = json;
  navigator.clipboard.writeText(json);
  
  alert(`Your Universal Id Is ${json}`);
});
    }
    
document.getElementById('btn').addEventListener('click', () => {
	let str = document.getElementById('Pid').value
	if (!str) {
		alert('Enter Valid Place Id');}
  else {
    if (!isNaN(str) && !isNaN(parseFloat(str))) {
      Request(str)
}   else {
      alert('Enter Valid Place Id');
}}});
  </script>
</body>

</html>
