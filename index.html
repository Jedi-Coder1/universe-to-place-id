<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <input class='PlaceId' id = 'Pid' placeholder='Enter Place Id Here' />

  <button class='Submit' id='btn'>Submit</button>

  <label>The Universal Id Will Be Shown --></label>

  <label id = 'Univer'>Here</label>

  <script>
    const firstBit = 'https://apis.roblox.com/universes/v1/places/'
    const lastBit = '/universe'

    function get(id) {
      var url = firstBit.concat(id, lastBit);

      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("Univer").innerHTML = this.responseText;
          navigator.clipboard.writeText(this.responseText);
  
          alert(`Your Universal Id Is ${this.responseText}`);
    }
  };
  xhttp.open("GET", url);
  xhttp.send(); 
    }

    
    document.getElementById('btn').addEventListener('click', () => {
      let str = document.getElementById('Pid').value
        if (!str) {alert('Enter Valid Place Id');}
        else {
          if (!isNaN(str) && !isNaN(parseFloat(str))) {
            get(str)
          }else {
            alert('Enter Valid Place Id');
}}});
  </script>
</body>

</html>
