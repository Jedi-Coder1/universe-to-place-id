<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <input class='PlaceId' id = 'Pid' placeholder='Enter Place Id Here' />

  <button class='Submit' id='btn'>Submit</button>

  <label>The Universal Id Will Be Shown --></label>

  <label id = 'Univer'>Here</label>

  <script>
    const firstBit = 'https://apis.roblox.com/universes/v1/places/'
    const lastBit = '/universe'

    function get(id) {
      let url = firstBit.concat(id, lastBit);
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
     var data = JSON.parse(this.responseText);
      document.getElementById("Univer").innerHTML = data;
      navigator.clipboard.writeText(data);
  
      alert(`Your Universal Id Is ${data}`);
    }
  };
  xhttp.open("GET", url, true);
  xhttp.send();
    }
    
    document.getElementById('btn').addEventListener('click', () => {
      let str = document.getElementById('Pid').value
        if (!str) {alert('Enter Valid Place Id');}
        else {
          if (!isNaN(str) && !isNaN(parseFloat(str))) {
            get(str)
          }else {
            alert('Enter Valid Place Id');
}}});
  </script>
</body>

</html>
