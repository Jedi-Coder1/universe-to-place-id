<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <input class='PlaceId' id = 'Pid' placeholder='Enter Place Id Here' />

  <button class='Submit' id='btn'>Submit</button>

  <label>The Universal Id Will Be Shown --></label>

  <label id = 'Univer'>Here</label>

  <script>
document.getElementById('btn').addEventListener('click', () => {
	let str = document.getElementById('Pid').value
  let url = `https://apis.roblox.com/universes/v1/places/${str}/universe`
	if (!str) {
		alert('Enter Valid Place Id');}
  else {
    if (!isNaN(str) && !isNaN(parseFloat(str))) {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function() {
      if (xhr.readyState == XMLHttpRequest.DONE) {
          alert(`Your Universal Id Is ${xhr.responseText}`)
        
          document.getElementById("Univer").innerHTML = xhr.responseText;
          navigator.clipboard.writeText(xhr.responseText);
      }
    }
      xhr.open('GET', url, true);
      xhr.send(null);
}   else {
      alert('Enter Valid Place Id');
}}});
  </script>
</body>

</html>
