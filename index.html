<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
</head>

<body>
  <input class='PlaceId' id = 'Pid' placeholder='Enter Place Id Here' />

  <button class='Submit' id='btn'>Submit</button>

  <label>The Universal Id Will Be Shown --></label>

  <label id = 'Univer'>Here</label>




  

  <script>
let Btn = document.getElementById('btn');
let Form = document.getElementById('Pid');
let IdShower = document.getElementById('Univer');






Btn.addEventListener('click', () => {
	let str = Form.value
	if (!str) {
		alert('Enter Valid Place Id');}
  else {
    if (!isNaN(str) && !isNaN(parseFloat(str))) {
		  const data = Request(str).title
      IdShower.innerHTML = data;
      navigator.clipboard.writeText(data);
}   else {
      alert('Enter Valid Place Id');

}}});


function Request(id) {
  var url = `https://apis.roblox.com/universes/v1/places/${id}/universe`
  
  let xmlHttpReq = new XMLHttpRequest();
  xmlHttpReq.open("GET", url, false);
  xmlHttpReq.send(null);
  return xmlHttpReq.responseText;
};
  </script>
</body>

</html>
